<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>
    <style>
        /* Estilo básico para la tabla de tareas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Botón para ir al dashboard */
        .go-to-dashboard {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .go-to-dashboard:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Listado de Tareas</h1>

    <!-- Tabla de tareas -->
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Fecha de Vencimiento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenará con las tareas -->
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.due_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para redirigir al dashboard -->
    <a href="/dashboard">
        <button class="go-to-dashboard">Ir al Dashboard de Productividad</button>
    </a>

</body>
</html>
