<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lista de Tareas{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: block;
            margin: 20px auto;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #555;
        }

        .btn-back:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <a href="{% url 'tasks:edit' task.id %}">Editar</a>
                        <a href="{% url 'tasks:delete' task.id %}">Eliminar</a>
                        
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'tasks:create' %}" class="btn">Crear Nueva Tarea</a>
    <a href="{% url 'tasks:list' %}" class="btn btn-back">Regresar</a>
</body>
</html>
