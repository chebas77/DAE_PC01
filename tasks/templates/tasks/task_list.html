<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Tareas</h1>
    <a href="{% url 'task_create' %}">Crear nueva tarea</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_update' task.pk %}">{{ task.title }}</a> - {{ task.get_status_display }} - 
                <a href="{% url 'task_delete' task.pk %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay tareas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
