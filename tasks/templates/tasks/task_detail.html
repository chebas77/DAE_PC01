<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Detalles de Tarea{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .task-details {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            margin: 20px 0;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #555;
        }

        .btn-back:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Detalles de la Tarea</h1>
    <div class="task-details">
        <p><strong>ID:</strong> {{ task.id }}</p>
        <p><strong>Descripción:</strong> {{ task.description }}</p>
        <p><strong>Fecha de Creación:</strong> {{ task.created_at }}</p>
        <a href="{% url 'tasks:edit' task.id %}" class="btn">Editar</a>
        <a href="{% url 'tasks:delete' task.id %}" class="btn">Eliminar</a>
    </div>
    <a href="{% url 'tasks:home' %}" class="btn btn-back">Regresar</a>
</body>
</html>
