<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .confirmation {
            text-align: center;
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #555;
        }

        .btn-cancel:hover {
            background-color: #444;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>¿Estás seguro de que deseas eliminar esta tarea?</h1>
        <p>{{ object.title }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Eliminar</button>
        </form>
        <a href="{% url 'tasks:list' %}" class="btn btn-cancel">Cancelar</a>
    </div>
</body>
</html>
